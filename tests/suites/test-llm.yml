suite: "Test con LLM"
description: "Test que usa inteligencia artificial"
baseUrl: "http://localhost:3000"
mode: "llm"

tests:
  - name: "TC001 - Análisis con IA"
    mode: "llm"
    steps:
      - action: "navigate"
        url: "${baseUrl}/"
        description: "Ir a la página principal"
      
      - action: "analyzePage"
        description: "Analizar contenido con IA"
        intelligent: true
      
      - action: "screenshot"
        filename: "analisis-llm"
    
    expectedResult: "La página se analiza usando inteligencia artificial"
