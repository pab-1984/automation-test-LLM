# tests/suites/test-compra-completa.yml

suite: "Flujo Completo de Compra"
description: "Test que simula una compra completa"
baseUrl: "http://localhost:3000"
timeout: 30000
mode: "auto"

tests:
  - name: "FCC001 - Agregar producto y verificar carrito"
    mode: "direct"
    steps:
      - action: "navigate"
        url: "${baseUrl}/"
        description: "Ir a la tienda"
      
      - action: "clickActionButton"  # Add to Cart
        description: "Agregar primer producto al carrito"
      
      - action: "clickActionButton"  # Cart button
        description: "Verificar carrito actualizado"
      
      - action: "screenshot"
        filename: "compra-completada"
        description: "Captura del carrito con productos"
    
    expectedResult: "Producto agregado y carrito actualizado correctamente"
