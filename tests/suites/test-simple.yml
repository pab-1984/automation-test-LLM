suite: "Test Simple y Rápido"
description: "Test básico para verificar funcionamiento"
baseUrl: "http://localhost:3000"
timeout: 10000
mode: "direct"

tests:
  - name: "TS001 - Navegación básica"
    mode: "direct"
    steps:
      - action: "navigate"
        url: "${baseUrl}/"
        description: "Ir a página principal"
      
      - action: "verifyElementExists"
        selectors:
          - "heading"
          - "button"
        description: "Verificar elementos existen"
      
      - action: "screenshot"
        filename: "pagina-basica"
        description: "Captura de página"
    
    expectedResult: "Navegación y verificación básica funciona"

  - name: "TS002 - Interacción simple"
    mode: "direct"
    steps:
      - action: "navigate"
        url: "${baseUrl}/"
        description: "Ir a página principal"
      
      - action: "click"
        selector: "button"
        description: "Click en primer botón"
      
      - action: "screenshot"
        filename: "despues-click"
        description: "Captura después de click"
    
    expectedResult: "Click en botón funciona correctamente"
