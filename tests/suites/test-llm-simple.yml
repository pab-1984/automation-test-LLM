# tests/suites/test-llm-simple.yml

suite: "Test LLM Simplificado"
description: "Test que usa LLM con prompt simplificado"
baseUrl: "http://localhost:3000"
timeout: 20000
mode: "llm"

tests:
  - name: "LLMS001 - Escaneo con LLM"
    mode: "llm"
    steps:
      - action: "navigate"
        url: "${baseUrl}/"
        description: "Ir a la página principal"
      
      - action: "scanPage"
        description: "Escanear página completa con LLM"
      
      - action: "screenshot"
        filename: "escaneo-llm"
        description: "Captura del escaneo"
    
    expectedResult: "LLM escanea la página correctamente"

  - name: "LLMS002 - Identificación con LLM"
    mode: "llm"
    steps:
      - action: "navigate"
        url: "${baseUrl}/"
        description: "Ir a la página principal"
      
      - action: "identifyTestElements"
        description: "Identificar elementos específicos"
        targetElements: ["add_to_cart_buttons", "cart_indicator"]
      
      - action: "screenshot"
        filename: "identificacion-llm"
        description: "Captura de identificación"
    
    expectedResult: "LLM identifica elementos correctamente"
